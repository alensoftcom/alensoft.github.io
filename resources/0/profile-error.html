<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-light text-center">
            <h2 class="mb-0">Invalid profile data</h2>
        </div>

<div class="card-body">
            <p class="card-text">Possible causes of the error:</p>
            <ul class="card-text">
                <li>Invalid email</li>
                <li>Invalid activation code</li>
                <li>User not found</li>
            </ul>
            <button
                    type="button"
                    class="btn-success btn-primary"
                    hx-get="/profile"
                    hx-target="#main-content">
                <i class="fas fa-sync-alt"></i> Update profile data
            </button>
        </div>
    </div>
</div>
